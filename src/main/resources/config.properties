# Configuração de Integração Nasajon
# Tipo de integração: api ou file
integration.type=api

# Configurações da API
api.url=https://api.nasajon.com.br/contabil/lancamentos
api.token=SEU_TOKEN_AQUI

# Configurações de Arquivo
file.output.directory=./output
file.format=csv

# Configurações FTP (para envio de arquivos)
ftp.use=false
ftp.host=ftp.nasajon.com.br
ftp.user=usuario_ftp
ftp.password=senha_ftp

# Configurações de Lote
batch.size=100
retry.attempts=3
